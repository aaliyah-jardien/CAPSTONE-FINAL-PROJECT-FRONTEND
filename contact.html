<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--STYLES-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="/Styles/contact.css" />
    <!-- MY TITLE -->
    <title>Contact</title>
</head>
<body>
    <section>
        <!--MY LOGO-->
        <img src="Images/my-logo.png" class="logo-image">
        <!--NAV BAR-->
        <hr class="horizontal-ruler">
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="booking.html">Booking</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
        </div>
        <!-- CONTACT PAGE -->
        <div class="contact-page">
            <!-- CONTACT FORM -->
            <form action="">
                <div class="contact-input"> Quick Contact
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Last Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Cellphone" required>
                    </div>
                    <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Email address" required>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </form>
            <div class="details">
                <div class="contact-details">Contact details</div>
                <div class="practice-hours">Practice hours</div>
            </div>
        </div>
    </section>
    <!--JAVASCRIPT STYLES-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
