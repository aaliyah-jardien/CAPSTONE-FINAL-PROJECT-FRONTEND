<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--MY CSS-->   
    <link rel="stylesheet" href="/Styles/register.css" />
    <!--FONT AWESOME LINK-->
    <script
        src="https://kit.fontawesome.com/37b42f3594.js"
        crossorigin="anonymous"
    ></script>
    <!--MY TITLE-->
    <title>Register</title>
</head>
<body>
    <section>
        <!--REGISTER PAGE FOR PATIENTS-->
        <img src="Images/my-logo.png" class="logo-image">
        <h1 class="login-label">Patient Register</h1>

        <!-- RETURN LINK TO LANDING PAGE -->
        <a href="index.html" class="return">Return</a>

        <form onsubmit="event.preventDefault(); register()">
            <id class="container">
                <!--LABELS AND INPUT-->
                <input id="name" type="text" name="name" placeholder="Name"</input>
                <input id="surname" type="text" name="surname" placeholder="Surname"</input>  
                <input id="dob" type="date" name="dob" placeholder="DD/MM/YY"</input>   
                <input id="gender" type="text" name="gender" placeholder="Male/Female"</input>
                <input id="email" type="text" name="email" placeholder="Your email"</input>
                <input id="cellphone" type="tel" name="cellphone" placeholder="Cellphone number"</input>

                <input type="password" name="password" placeholder="password" id="password"/>
                <!-- An element to toggle between password visibility -->
                <i class="fas fa-eye" onclick="myFunction()"></i>

                <button type="submit">Submit</button>

                <!--LINKS FOR DIFFERENT PAGES-->
                <div class="links">
                    <a href="patient-login.html" class="login">Already Registered?</a>
                </div>
            </id>
        </form>        
    </section>
    <!--MY SCRIPTS-->
    <script src="./Javascript/password.js"></script>
    <script src="/Javascript/p-register.js"></script>
    <!-- <script src="/Javascript/a-register.js"></script> -->
</body>
</html>
