<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--MY CSS-->
    <link rel="stylesheet" href="/Styles/login.css" />
    <!--FONT AWESOME LINK-->
    <script
        src="https://kit.fontawesome.com/37b42f3594.js"
        crossorigin="anonymous"
    ></script>
    <!--MY TITLE-->
    <title>Login</title>
</head>
<body>
    <section>
      <!--LOGIN PAGE-->
      <img src="Images/my-logo.png" class="logo-image">
        <h1 class="login-label">Login</h1>

      <!--FORM CONTAINER-->
      <form method="post">
        <div class="container">
          <input type="text" name="username" class="detail-input" placeholder="Username"</input>

          <input type="text" name="email" class="detail-input" placeholder="Email"</input>    

          <!-- An element to toggle between password visibility -->
          <input type="password" name="password" class="detail-input" name="password" placeholder="Password" id="myInput"/>

          <i class="fas fa-eye" onclick="myFunction()"></i>

          <!--BUTTON-->
          <button type="submit" class="login-button" onclick="login()">Submit</button>
          
          <!--LINKS TO OTHER PAGES-->
          <div class="links">
            <a href="register.html" class="register-link">Not Registered?</a>
            <a href="admin.html" class="admin-link">Admin user?</a>
          </div>

        </div>
      </form>
    </section>
  <!--MY SCRIPTS-->
  <script src="./Javascript/password.js"></script>
  <script src="./Javascript/login.js"></script>
  
</body>
</html>
