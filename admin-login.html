<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--MY CSS-->
    <link rel="stylesheet" href="/Styles/admin.css" />
    <!--FONT AWESOME LINK-->
    <script
        src="https://kit.fontawesome.com/37b42f3594.js"
        crossorigin="anonymous"
    ></script>
    <!--MY TITLE-->
    <title>Dentist Login</title>
</head>
<body>
    <section>
        <!--DENTIST LOGIN PAGE FOR ADMIN/DENTIST-->
        <img src="Images/my-logo.png" class="logo-image">
        <h1 class="login-label">Admin Login</h1>       
        <!--FORM CONTAINER-->
        <form action="action" method="post">
            <id class="login-page">
              <div class="image"></div>
              <form onsubmit="event.preventDefault(), login()" method="PATCH">
        
              <label for="username">Username:</label>
              <input type="text" name="username" placeholder="your username"</input>
    
              <label for="username">Email:</label>
              <input type="text" name="email" placeholder="your email"</input> 
    
              <label for="username">Password</label>
              <input type="password" name="password" placeholder="password" id="myInput"/> 
    
              <!-- An element to toggle between password visibility -->
              <input type="checkbox" onclick="myFunction()"/>Show Password 
    
              <button type="submit">Submit</button>
  
              <!--LINKS TO OTHER PAGES-->
              <a href="register.html" class="login">Not Registered?</a>
              <a href="login.html" class="admin">Login user?</a>
          </id>
          </form>
    </section>

      <!--MY SCRIPTS-->
      <script src="./javascript/password.js"></script>
      <script src="./javascript/login.js"></script>
</body>
</html>
