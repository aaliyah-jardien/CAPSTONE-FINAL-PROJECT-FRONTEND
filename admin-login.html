<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--MY CSS-->
    <link rel="stylesheet" href="/Styles/admin.css" />
    <!--FONT AWESOME LINK-->
    <script
        src="https://kit.fontawesome.com/37b42f3594.js"
        crossorigin="anonymous"
    ></script>
    <!--MY TITLE-->
    <title>Dentist Login</title>
</head>
<body>
    <section>
        <!--DENTIST LOGIN PAGE FOR ADMIN/DENTIST-->
        <img src="Images/my-logo.png" class="logo-image">
        <h1 class="login-label">Admin Login</h1>      
        
        <!-- RETURN LINK TO LANDING PAGE -->
        <a href="index.html" class="return">Return</a>
        
        <!--FORM CONTAINER-->
            <div class="login-page">
              <div class="image"></div>
              <form onsubmit="event.preventDefault(); login()">
        
              <label for="username">Username:</label>
              <input id="username" type="text" name="username" placeholder="your username"</input>
    
              <label for="username">Email:</label>
              <input id="email" type="text" name="email" placeholder="your email"</input> 
    
              <label for="username">Password</label>
              <input id="password" type="password" name="password" placeholder="password" /> 

              <!-- An element to toggle between password visibility -->
              <i class="fas fa-eye" onclick="myFunction()"></i>
    
              <button type="submit">Submit</button>
              </form>
  
              <!--LINKS TO OTHER PAGES-->
              <a href="admin-register.html" class="login">Not Registered?</a>
              </div>
    </section>

      <!--MY SCRIPTS-->
      <script src="./Javascript/password.js"></script>
      <script src="./Javascript/a-login.js"></script>
</body>
</html>
